<h6 class="text-center">Érvényes: {{date}}</h6>

<h6 class="text-center subheader" style="margin-top: 1rem">
    <strong>gyermek</strong>
</h6>
<table class="hover">
    <tbody class="text-right">
        <tr>
            <td class="text-left subheader">Megnevezés</td>
            <td class="subheader">Tízórai</td>
            <td class="subheader">Ebéd</td>
            <td class="subheader">Uzsonna</td>
            <td class="subheader">Összesen</td>
        </tr>
        <tr>
            <td class="text-left">normál</td>
            <td>{{norm-tiz}} Ft</td>
            <td>{{norm-ebed}} Ft</td>
            <td>{{norm-uzs}} Ft</td>
            <td>{{norm-sum}} Ft</td>
        </tr>
        <tr>
            <td class="text-left">diétás</td>
            <td>{{diet-tiz}} Ft</td>
            <td>{{diet-ebed}} Ft</td>
            <td>{{diet-uzs}} Ft</td>
            <td>{{diet-sum}} Ft</td>
        </tr>
    </tbody>
</table>

<div class="grid-x grid-margin-x">
    <div class="cell auto"></div>
    <div class="cell small-12 large-6">
        <h6 class="text-center subheader" style="margin-top: 1rem">
            <strong>felnőtt</strong>
        </h6>
        <table class="hover">
            <tbody class="text-right">
                <tr>
                    <td class="text-left subheader">Megnevezés</td>
                    <td class="subheader">Ebéd</td>
                </tr>
                <tr>
                    <td class="text-left">normál</td>
                    <td>{{norm-ebed-adult}} Ft</td>
                </tr>
                <tr>
                    <td class="text-left">diétás</td>
                    <td>{{diet-ebed-adult}} Ft</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="cell auto"></div>
</div>
