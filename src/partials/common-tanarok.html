<table class="hover stack">
    <tbody>
        <!-- {{> vezetok_ps_table}} -->
         {{#schoolData schoolKey "tanarok"}}

        {{#each this}}
        <tr>
            <td>{{this.name}}</td>
            <td>{{this.grad}}</td>
            <td>
                {{#if this.spec1}} {{this.spec1}} {{/if}} {{#if this.spec2}}
                <br />{{this.spec2}} {{/if}} {{#if this.spec3}}
                <br />{{this.spec3}} {{/if}}
            </td>
        </tr>
        {{/each}}
        {{/schoolData}}
    </tbody>
</table>
