<ul
    class="accordion"
    data-accordion
    data-deep-link="true"
    data-update-history="true"
    data-deep-link-smudge="true"
    data-deep-link-smudge-delay="500"
    id="deeplinked-accordion"
>
    {{#each common.taneszkozok}}
    <li class="accordion-item" data-accordion-item>
        <a href="#{{class}}a" class="accordion-title text-center"
            >{{class}}. osztály</a
        >
        <div class="accordion-content" id="{{class}}a" data-tab-content>
            <h5 class="text-center subheader">
                Taneszközlista – {{class}}. osztály 2025-26
            </h5>
            <br />
            <div class="grid-x grid-margin-x">
                <div class="cell">
                    <iframe src="" frameborder="0"></iframe>
                    {{> md-common-taneszk list=deeplink suffix=school_suffix}}
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</ul>
