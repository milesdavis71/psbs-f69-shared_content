    data-deep-link-smudge-delay="500"
    id="deeplinked-accordion"
>
    {{#each this}}
    <li class="accordion-item" data-accordion-item>
        <a href="#{{class}}o" class="accordion-title text-center"
            >{{class}}. oszt√°ly</a
        >
        <div class="accordion-content" data-tab-content id="{{class}}o">
            <ol>
                {{#each students}}
                <li>{{this}}</li>
                {{/each}}
            </ol>
        </div>
    </li>
    {{/each}}
</ul>
{{/schoolData}}
