{{#filterNews "bs" older=true}}
<!-- filterNews older mode: {{items.length}} items -->
{{#each items}}
<div
    class="title-bar"
    style="
        background-color: rgb(214.8186602871, 235.9894736842, 250.0313397129);
        color: black;
        font-weight: bold;
    "
>
    {{title}}
</div>
<div class="card">
    <div class="card-section">
        <div class="grid-x grid-margin-x">
            {{> hir-cells imageclass=img}}
            <div class="cell small-12 {{contentclass}}">
                {{> common-md-news-content-2025-26 hir=content}}
            </div>
        </div>
    </div>
</div>
{{/each}} {{/filterNews}}
