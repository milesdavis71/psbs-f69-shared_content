          - full: /assets/img/ps/bemutatkozas/full/felujitott-tornaterem.jpg
            thumb: /assets/img/ps/bemutatkozas/thumb/felujitott-tornaterem.jpg
            alt: tornaterem
            caption: Tornaterem
      - type: paragraph
        text: Kiemelt értékként jelenik meg intézményünkben a gyermekközpontúság, a közösségépítés, a személyiségfejlesztés, a digitalizációs folyamatokhoz való alkalmazkodás, a rohanó világ elvárásaira, a munkaerőpiaci változásokra való felkészítés, a kertvárosi jellegből fakadó előnyök kihasználása, a partnerekkel való kiváló kapcsolat kialakítása.
      - type: images
        images_per_row: 3
        images:
          - full: /assets/img/ps/bemutatkozas/full/udvar-eletkep.jpg
            thumb: /assets/img/ps/bemutatkozas/thumb/udvar-eletkep.jpg
            alt: udvari eletkep
            caption: Udvari életkép
          - full: /assets/img/ps/bemutatkozas/full/udvari-jatszokak.jpg
            thumb: /assets/img/ps/bemutatkozas/thumb/udvari-jatszokak.jpg
            alt: jatek az udvaron
            caption: Játék az udvaron
          - full: /assets/img/ps/bemutatkozas/full/szureti-piknik.jpg
            thumb: /assets/img/ps/bemutatkozas/thumb/szureti-piknik.jpg
            alt: szureti piknik
            caption: Szüreti piknik
      - type: paragraph
        text: Fő profilunk a sakk-logika tanórai oktatása alsó tagozaton. A helyi tantervünk részeként heti egy órában, csoportbontásban tanulják a gyerekek első osztálytól a sakkot. E mellett csatlakoztunk a Polgár Judit által fémjelzett Sakkpalota programhoz, melynek elsődleges célja a célja a személyiségfejlesztés, a tehetséggondozás, a kritikai gondolkodás fejlesztése intézményi keretek között. Felső tagozaton a sakk tanulását szakkör keretében folytathatják tanulóink.
      - type: paragraph
        text: Kiemelt szerepet kap az idegennyelv-oktatásunk. Az angol nyelv tanulására már első osztálytól emelt óraszámban van lehetőség. Felső tagozaton csoportbontásban az emelt óraszámú csoport heti öt órában tanulja az angol nyelvet. Tanulóink közül többen már nyolcadik osztályra nyelvvizsgát szereztek. Ötödik osztálytól második idegen nyelvként, szakköri formában a német is választható.
      - type: images
        images_per_row: 3
        images:
          - full: /assets/img/ps/bemutatkozas/full/angol-tan-1-oszt.jpg
            thumb: /assets/img/ps/bemutatkozas/thumb/angol-tan-1-oszt.jpg
            alt: udvari eletkep
            caption: Udvari életkép
          - full: /assets/img/ps/bemutatkozas/full/tablet.jpg
            thumb: /assets/img/ps/bemutatkozas/thumb/tablet.jpg
            alt: tablet hasznalata tanoran
            caption: Tablet használata tanórán
          - full: /assets/img/ps/bemutatkozas/full/info-szaktanterem.jpg
            thumb: /assets/img/ps/bemutatkozas/thumb/info-szaktanterem.jpg
            alt: informatika szaktanterem
            caption: Informatika szaktanterem
      - type: paragraph
        text: Az Úszó Nemzet Program keretein belül a tanulókat heti rendszerességgel szakedzők segítségével tanítják úszni. A program része, hogy az oktatás mellett a teljes felszerelést is térítésmentesen kapják a tanulók.
      - type: paragraph
        text: 'Folyamatos innováció jellemzi a tantestületet, a szakmai megújulás érdekében új programok bevezetésével fejlődünk. Ilyen programunk az „Az erkölcsi nevelés, illemtan”, melynek három fő pillére: mentálhigiénés közösségi játékok a gyerekekkel, erkölcsi fogalmak feldolgozása osztályfőnöki órákon, viselkedéskultúra témakörök megbeszélése. Az idei tanévtől vezettük be legújabb programunkat, a „Tanulói laptopok felhasználása a tanítás és tanulás során”. Célunk olyan készségek, kompetenciák fejlesztése, melyeket a jövőbeni munkaerőpiacon hasznosíthatnak tanulóink.'
      - type: paragraph
        text: A mindennapokban színes, változatos, gyermekközpontú tanórákkal igyekszünk motiválttá tenni diákjainkat a tanulás iránt. A nevelés-oktatás elsődleges feladata az eredményességhez szükséges alapkészségek fejlesztése és megerősítése, a kulcskompetenciák fejlesztése. Kiemelt figyelmet fordítunk a tehetségazonosításra és tehetséggondozásra. Intézményünk hivatalos Tehetségpont. Tanulóink rangos országos, megyei tanulmányi versenyeken érnek el kiemelkedő eredményeket. A hátrányos helyzetű, a sajátos nevelési igényű és a beilleszkedési, tanulási, magatartási nehézséggel küzdő tanulóinkkal 3-4 fős fejlesztő foglalkozásokat szervezünk. Tanóráinkon a személyre szóló foglalkozás és a differenciálás elvét alkalmazzuk.
