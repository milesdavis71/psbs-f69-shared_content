bemutatkozas:
  bstext:
    - text: Intézményünk pedagógiai programjában és a tagintézmény mindennapjaiban egyaránt tetten érhető a tiszteletadás, főhajtás a névadó Bálint Sándor különösen gazdag és értékes, Tápéhoz és a tápai hagyományokhoz is kötődő életútja előtt. E fontos érték mellett kiemelten hangsúlyos számunkra az iskolánkban folyó nevelő-oktatómunka alapjait meghatározó Freinet-pedagógia bizalomra és biztonságra épülő szemlélete.
    - text: 'A tápéi iskola fő erőssége a mindennapokban is tapintható szeretetteljes, befogadó és elfogadó légkör, az a családias hangulat, melynek köszönhetően jól érzi magát és ezért szívesen megy be oda nap mint nap valamennyi „iskolahasználó”: gyermek, pedagógus, segítő munkatárs és szülő egyaránt. Az itt dolgozók felkészültsége, elkötelezettsége, tapasztalata és hite az alapja annak az oktató-nevelő munkának, amely – a korszerű tudás átadása mellett – generációk óta képes kapaszkodót, gyökereket, alapvető emberi értékeket plántálni az itt tanuló gyerekekbe.'
    - text: A közösségi programok színes palettája (kirándulások, színház- és múzeumlátogatások, családi napok, közös programok és események szervezése Tápé közösségeivel) tovább gazdagítják az itt tanulók fejlődésének-fejlesztésének lehetőségeit.
    - text: Tápén - Szegeden egyedüliként – a Freinet-pedagógián alapuló programot valósítunk meg az alsó tagozatban, amelynek legfontosabb eleme az egész napos iskolai nevelési program.
    - text: Évfolyamonként 1 osztályt indítunk, melyben 2 tanító tanít. Az időben széthúzott tanítási napokon a rugalmas óraterv alkalmazkodik a gyerekek fizikai, pszichikai teljesítő- és tűrőképességéhez, így a pedagógusok hangsúlyosan figyelembe tudják venni az alsó tagozat alapozó funkcióját, az alapkészségek fejlesztését, a gyerekek egyéni sajátosságait. Egyenletesebb a terhelés, több lehetőség nyílik a differenciálásra, a folyamatos felzárkóztatásra és tehetséggondozásra.
    - text: A felső tagozaton folyó nevelés-oktatás elsődleges feladata a sikeres iskolai tanuláshoz, az eredményességhez szükséges alapkészségek továbbfejlesztése és megerősítése.
    - text: A kulcs- és tantárgyakon átívelő kompetenciák fejlesztése mellett kiemelt célunk az önálló tanulás, a problémamegoldó gondolkodás és a szövegértés fejlesztése, valamint a gyerekek egyéni képességeihez igazodó, differenciált tanulásszervezési eljárások rendszeres alkalmazása.
    - text: Fontos érték számunkra a tehetségígéretek azonosítása és fejlesztése, és a lassabban haladó tanulók számára a felzárkózás lehetőségének biztosítása. A versenyekre való felkészítés, a tehetséggondozás a kollégák szívügye, a tehetséggondozás az intézmény pedagógiai munkájának középpontjában áll. Ennek köszönhetően szép eredményekkel büszkélkedhetünk a tantárgyi, művészeti és levelező versenyeken, valamint sportversenyeken.
    - text: Idegen nyelvként iskolánkban az angol nyelvet tanítjuk, 4. osztálytól kezdődően csoportbontásban (a gyorsabban haladók számára heti 5 órában, a lassabban haladók számára heti 3 órában). Az informatika oktatása 3. osztálytól indul, és szintén kis létszámú csoportokban folyik.
    - text: A sportolni vágyó gyermekek számára kitűnő lehetőséget teremt az, hogy iskolánk csatlakozott az Úszó Nemzet Programhoz, melynek keretében minden tanulónk legkésőbb a 2. osztály végéig legalább 1 úszásnemben megtanul úszni. Emellett tanulóinknak lehetősége van a kézilabda megismerésére, valamint a délutáni tömegsport keretei között az önfeledt mozgásra.
    - text: Tápén nagyon fontos érték a hagyományok tisztelete és megőrzése, így nem csoda, hogy a tápéi iskola pedagógiai tevékenységének részeként hosszú évek óta széleskörű hagyományőrző tevékenység folyik. Az itt tanuló gyerekeknek és szüleiknek, nagyszüleiknek ezáltal lehetőségük nyílik generációkon átívelő programok megvalósítására, az értékek mentésére, a helyi közösségek és az iskola viszonyának gazdagítására és mélyítésére.
    - text: Az intézmény tanrendjében és nevelési programjában kiemelt helyen szerepel a városrész, Tápé hagyományainak megismerése és ápolása. Az alsó tagozatos gyerekek heti egy testnevelés órán ismerkednek a néptánccal és a helyi népszokásokkal. A gyékényes mesterség alapjait az ötödik és hatodik osztályos tanulók technikaórán sajátíthatják el – ezeket a foglalkozásokat a tápéi hagyományőrző közösség, a Gyékényből Szőtt Egyesület tagjai vezetik. A tápéi iskola szoros kapcsolatot ápol a helyi hagyományőrző csoporttal is, akikkel közös rendezvényeken veszünk részt. A településrész ünnepein, közösségi eseményein együtt van jelen több korosztály.
    - text: Iskolánk ökoiskola, mely lehetőséget kínál a fenntarthatóság és környezettudatosság elveit szem előtt tartó nevelés megvalósítására.
    - text: A délutáni idősávban kapnak helyet a tanórán kívüli tanulást biztosító lehetőségek – ebben egyaránt fontos szerepet kapnak az együttműködő partnereink által megvalósított szolgáltatások (TRIOLA Alapfokú Művészeti Iskola, ToP Dance Company, jógaoktatás) és a pedagógusaink által megvalósított szakkörök gazdag kínálata (természettudományos szakkör, hagyományőrző szakkör, alkotókör, énekkar, logika szakkör, matematika szakkör). Gyermekeink sokszínű fejlesztését szolgálja az is, hogy ezen foglalkozások megvalósításába beépülnek a Komplex Alapprogram alprogramjainak elemei is.
    - text: Gyermekeink biztonságát szolgálják azok a kezdeményezések, amelyekhez csatlakozva tanulóink elsajátíthatják a biztonságos közlekedés szabályait (KEVE Program), és bűnmegelőzési szemléletformálásban is részük lehet (KÉK TÉR Program).
    - text: Iskolánk épülete 2020-ban egy teljes körű felújítás során kívül-belül megújult. Ennek is köszönhetően intézményünk esztétikus, tiszta, igényesen gondozott, biztonságos feltételeket biztosít az itt tanuló gyermekek számára. A növényekkel betelepített tágas udvar sportolásra, kikapcsolódásra, iskolakert működtetésére alkalmas. A kulturált étkezést tágas és világos ebédlő és tálalókonyha biztosítja.
    - text: A mindennapi nevelő-oktató munka sikere érdekében iskolánk kiemelt partneri viszonyt ápol a fenntartó Szegedi Tankerületi Központtal, a Freinet Tanoda Alapítvánnyal, a Szegedi Pedagógiai Oktatási Központ és a Csongrád-Csanád Vármegyei Pedagógiai Szakszolgálat munkatársaival, a Szeged-Tápén működő tagóvodával, a Szent-Györgyi Albert Agóra Heller Ödön Művelődési Házával, a TRIOLA Alapfokú Művészeti Iskolával, a Somogyi-könyvtár Tápai fiókkönyvtárával, valamint a Gyékényből Szőtt Egyesülettel.
    - text: Szakmai együttműködést folytatunk a Szegedi Tudományegyetem Neveléstudományi Intézetével, az MTA-SZTE Természettudomány Tanítása Kutatócsoport munkatársaival, valamint gyakorlóhelyet biztosítunk a Szegedi Tudományegyetem tanárképzésben résztvevő hallgatói számára.

